{% extends "base.html" %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static '/home/css/home.css' %}">
{% endblock %}

{% block content %}
<section class="page-section plans" id="plans">
    <!-- Plans Section Heading-->
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Plans</h2>
   <!-- Plans -->
   <div class="container">
       <div class="card">
           <div class="box">
               <div class="content">
                   <div class="icon"><i class="fa fa-paper-plane" aria-hidden="true"></i></div>
                   <h3>Basic</h3>
                   <h4>€20</h4>
                   <ul>
                       <li><i class="fa fa-check" aria-hidden="true"></i> 10 activities</li>
                       <li><i class="fa fa-check" aria-hidden="true"></i> 10 coachees</li>
                   </ul>
                   <a href="#">click</a>
               </div>
           </div>
       </div>

       <div class="card">
           <div class="box">
               <div class="content">
                   <div class="icon"><i class="fa fa-plane" aria-hidden="true"></i></div>
                   <h3>Standard</h3>
                   <h4>€35</h4>
                   <ul>
                       <li><i class="fa fa-check" aria-hidden="true"></i> 30 activities</li>
                       <li><i class="fa fa-check" aria-hidden="true"></i> 20 coachees</li>
                   </ul>
                   <a href="#">click</a>
               </div>
           </div>
       </div>

       <div class="card">
           <div class="box">
               <div class="content">
                   <div class="icon"><i class="fa fa-rocket" aria-hidden="true"></i></div>
                   <h3>Premium</h3>
                   <h4>€50</h4>
                   <ul>
                       <li><i class="fa fa-check" aria-hidden="true"></i> 50 activities</li>
                       <li><i class="fa fa-check" aria-hidden="true"></i> 50 coachees</li>
                   </ul>
                   <a href="#">click</a>
               </div>
           </div>
       </div>

   </div>
</section>
{% endblock %}
